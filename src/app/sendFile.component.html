<div class="card">
    <div class="card-body">

        <form method="post">
            <div class="form-group">
                <label for="inputEmail1">Email</label>
                <input name="email" type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="email">
                <small id="emailHelp" class="form-text text-muted">На него будет выслана ссылка на файл</small>
            </div>

            <div class="form-group">
                <label for="inputFile">Файл</label>
                <input name="file" type="file" class="form-control-file" id="inputFile">
                <small id="fileHelp" class="form-text text-muted">Файл должен быть не менее 100Мб и не более 150Мб</small>
            </div>

            <div class="form-group">
                <label for="inputDesc">Описание</label>
                <textarea name="description" class="form-control" id="inputDesc" aria-describedby="descHelp"></textarea>
                <small id="descHelp" class="form-text text-muted">Кратко не более 2550 символов</small>
            </div>

            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

    </div>
</div>
